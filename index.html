<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/06d0c62c4a.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>The Fanciest Audio Player ??</h1>
  
  <section id="audioContainer">
    <audio src="#" preload="metadata"></audio>
    <button id="playIcon"><i class="fa-solid fa-play"></i></button>
    <span id="currentTime" class="time">0:00</span>
    <input type="range" id="seekSlider" max="100" value="0">
    <span id="duration" class="time">0:00</span>
    <button id="muteIcon"><i class="fa-solid fa-volume-xmark"></i></button>
    <input type="range" id="volumeSlider" max="100" value="50">
    <output id="volumeOutput">100</output>
    
    
  </section>
</body>
